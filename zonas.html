<!--Modal Editar Zona-->

      <div class="modal fade" id="modalEditarZona" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Editando Zona</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>

                <div class="mb-3">
                  <label for="nombreZonaEdit" class="form-label">Nombre Zona</label>
                  <input type="text" class="form-control" id="nombreZonaEdit" placeholder="nombreZona">
              </div>

              <div class="mb-3">
                <label for="precioZonaEdit" class="form-label">Precio Zona</label>
                <input type="text" class="form-control" id="precioZonaEdit" placeholder="precioZona">
            </div>
  
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success" onclick="actualizarZona()">Guardar</button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal de nueva zona-->
      <div class="modal" id="modalNuevoZona" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Registrando Nueva Zona</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="nombreZona" class="form-label">Nombre Zona</label>
                    <input type="text" class="form-control" id="nombreZona" placeholder="nombreZona">
                </div>

                <div class="mb-3">
                  <label for="precioZona" class="form-label">Precio Zona</label>
                  <input type="text" class="form-control" id="precioZona" placeholder="precioZona">
              </div>

               </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-success" onclick="guardarZona()">Guardar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="container main-container">
            <h1>Listado de Zonas</h1>

            <div class="row border-bottom pb-3">
                <div class="col">
                    <button class="btn btn-success" id="btnNuevoZona" data-bs-toggle="modal" data-bs-target="#modalNuevoZona">Nuevo Zona</button>
                    <button class="btn btn-primary" id="btnDetalleZona">Ver Detalle</button>
                    <button class="btn btn-primary" id="btnEditarZona" onclick="mostrarModal('editar')">Editar Zona</button>
                    <button class="btn btn-danger" id="btnEliminarZona" onclick="askDelete()">Eliminar Zona</button>
                </div>                
            </div>

            <div class="row py-3">
                <div class="col">
                    <table id="tblZonas" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre Zona</th>
                                <th>Precio Zona</th>
                                
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
